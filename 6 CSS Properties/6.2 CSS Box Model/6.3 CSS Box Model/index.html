<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Box Model</title>
    <style>
      .square {
        height: 200px;
        width: 200px;
      }

      p {
        margin: 0;
      }

      .div1 {
        padding: 20px;
        border: 10px solid black;
        margin: 0;
        background-color: cadetblue;
      }

      .div2 {
        border-width: 20px 10px;
        border-color: black;
        border-style: solid;
        margin: 0 0 0 260px;
        background-color: gold;
      }

      .div3 {
        border: 10px solid black;
        margin-left: 40px;
        background-color: indianred;
      }
    </style>
  </head>

  <body>
    <div class="div1 square">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam aperiam
        magnam consectetur neque tempora tenetur, ipsam quae fugiat minus sed
        velit quia mollitia. Modi consequuntur culpa libero ad, in recusandae.
      </p>
    </div>

    <div class="div2 square"></div>

    <div class="div3 square"></div>
  </body>
</html>
